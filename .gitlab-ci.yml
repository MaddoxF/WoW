build-stage:
  stage: build
  image: gitlab-registry.cern.ch/ci-tools/ci-worker:cc7
  before_script:
    - echo "Start installations"
    - yum install -y sudo ruby
    - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
    #- sudo -u nobody /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
    - brew install hugo
  script:
    - hugo
  artifacts:
    paths:
    - public
  only:
    - master